<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5dc; /* Light beige color */
    margin: 0;
    padding: 0;
    min-height: 100vh;
}



        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container:hover {
            transform: scale(1.05);
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        input:focus {
            box-shadow: 0px 0px 15px rgba(0, 0, 255, 0.5);
            transform: scale(1.05);
        }

        button {
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .weather-info {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .weather-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .weather-info h3 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .weather-info p {
            font-size: 18px;
        }
.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    margin: 20px auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
}

.card-header {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.card-body {
    font-size: 1rem;
    color: #555;
}

.card-footer {
    text-align: center;
    margin-top: 15px;
}

.card-footer a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.card-footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Dashboard</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = '6d0f282e8ccf520deae41d21eb3c3ff9'; 
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=6d0f282e8ccf520deae41d21eb3c3ff9&units=metric`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById('weather').innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weather').classList.add('show');
                } else {
                    document.getElementById('weather').innerHTML = `<p>City not found</p>`;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').innerHTML = `<p>Error fetching data</p>`;
            }
        }
    </script>
</body>
</html>
